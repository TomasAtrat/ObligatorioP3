<html>
  <head>
    <meta charset="utf-8">
    <title>Ingreso</title>
    <link rel="stylesheet" href="Style.css" >
    <link rel="stylesheet" href="/css/master.css">
    <link rel="icon"  type="image/png" href="escudoToledo.png">
    <script  type="text/javascript" src="Logic.js"></script>
  </head>
  <body>
    <div class="Contenedor">
      <div class="CajaPrincipal">
          <div class="ingreso" id="ingreso">
            <img src="escudoToledo.png" class="avatar">
            <h1>Ingresar</h1>
            <form>
            
              <label for="Usuario">Usuario</label>
              <input type="text" placeholder="Ingresar Usuario">
            
              <label for="Contraseña">Contraseña</label>
              <input type="password" placeholder="Ingresar Contraseña">
              <input type="submit"  value="Ingresar" >
              
              <a href="#" onclick="Aparecer()">Registrarme</a>
            </form>
          </div>

          <div id="Registro">
            <a href="#" onclick="Desaparecer()">Volver</a><br>
            <img src="escudoToledo.png" class="avatar">
            <h3>Registrase</h3>
              <form>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="text" placeholder="Telefono" required>
                <input type="text" placeholder="Mail" required>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contrasena" required>
                
                  <button type="button" id="BotonRegistro"> Registrarme </button>

              </form>
          </div>
       </div>		
   
  </div>
  </body>
</html>
